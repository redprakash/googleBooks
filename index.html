<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/ce65c35574.js"
      crossorigin="anonymous"
    ></script>
    <title>Google Books</title>
  </head>
  <body>
    <div class="container">
      <a href="index.html">
        <header class="header">
          <h1>
            <span style="color: #4285f4">G</span>
            <span style="color: #db4437">o</span>
            <span style="color: #f4b400">o</span>
            <span style="color: #4285f4">g</span>
            <span style="color: #0f9d58">l</span>
            <span style="color: #db4437">e</span>
            Books
          </h1>
        </header>
      </a>
      <div class="search">
        <form action="" class="search__form">
          <input
            type="text"
            placeholder="Type to search book/s"
            class="searchInput"
          />
          <button type="submit" class="searchButton">
            <i class="fas fa-search"></i>
          </button>
        </form>
      </div>

      <section class="search-result-header">
        <h2 class="search-header">Find your perfect book for the day</h2>
      </section>

      <section class="books-grid"></section>
    </div>
    <!--Modal-->
    <div class="modal hidden">
      <button class="close-modal">&times;</button>
      <h1>Please enter something to search</h1>
    </div>
    <div class="overlay hidden"></div>
    <!--Modal-->
    <script type="module" src="scripts.js"></script>
  </body>
</html>
